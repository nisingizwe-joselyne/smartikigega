{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do app</title>
    <link rel="icon" type="icon/jpg"  href="{% static 'image/phone.jpg' %}" >
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- boosttrap -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- UIkit CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.7/dist/css/uikit.min.css" />

<!-- UIkit JS -->
<script src="https://cdn.jsdelivr.net/npm/uikit@3.5.7/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.5.7/dist/js/uikit-icons.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="container-fluid bg-gray-300 p-2">
        <div class="bg-blue-500 px-10">
            <p class="text-white"><strong>to DoAPP;</strong></p>
        </div>
        <div class="flex ">
            <div class="w-1/5"></div>
            <div class="w-2/5 bg-white  p-4 justify-content-center">
           <div class="rounded-lg border-2 border-solid p-4"> 
               <p class="alert alert-warning ">{{message}}</p>
            <form class="p-4" action="{% url 'todo' %}" method="POST">

                {%csrf_token %}
                <label></label>
                <input type="text" name="todo" placeholder="write todo">
                <button type="submit" class="bg-blue-500 text-white p-2 rounded-sm"><span uk-icon="play"></span></button>
            </form>
        </div>
            <br/>
            <div class="table rounded-lg border-2 border-solid p-4 ">
                <p><strong>The TODOS:</strong></p>
                <table>
                    <tr><td>id</td><td>list</td><td>Delete</td><td>Update</td></tr>
                    {% for y in data %}
                    <tr><td>{{ y.id }}</td><td>{{ y.todo }}</td>
                  <td><a href="{% url 'deleteInfos' id=y.id  %}"><span class="btn btn-danger"><span uk-icon="trash"></span></span></a></td>
                  <td><a href="{% url 'updateInfos' id=y.id  %}"><span class="btn btn-info"><span uk-icon="pencil"></span></span></a></td>
                 
                 </tr>
                    {% endfor%}
             </table>
            </div>
            </div>
            <div class="w-2/5"></div>
        </div>
    </div>
</body>
</html>
