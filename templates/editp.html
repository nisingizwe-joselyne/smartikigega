{% include 'base.html' %}
{% load static %}<!-- Three columns -->



        <div class="col-span-5 sm:col-sm-5 md:col-span-4  p-2  justify-center">

            <div class="md:ml-64">
  
      {% for message in messages %}
      {% if message %}
      <div class="">
      <div class="w-auto md:mt-12 text-center bg-red-100 border border-red-400 text-red-900 px-4 py-4 rounded " role="alert">
          <span class="block sm:inline">{{message}}</span>
        </div>
      </div>
      {%endif%}
      {%endfor%}
  
  
      {% if mess %}
      <div class="">
      <div class="w-auto md:mt-12 text-center bg-green-100 border border-green-400 text-green-900 px-4 py-4 rounded " role="alert">
          <span class="block sm:inline">{{mess}}</span>
        </div>
      </div>
      {%endif%}
  
      <form class="bg-white max-w-lg shadow-md" method="POST" action="{% url 'editpro'%}" >
          {% csrf_token %}
            <div class="flex flex-wrap  mb-1 mt-4 ">
             
             
              <div class="w-full px-2  ">
                <label class="block uppercase  text-gray-700 text-xs block uppercase tracking-wide text-xs font-bold mb-2" for="grid-password">
               Cooperative Name / Username
                </label>
            <input value="{{request.user}}" class="form-control" id="grid-password" name="email" type="text" placeholder="jambo@gmail.com">
            <div class="w-full px-2">
                <label class="block uppercase tracking-wide text-xs font-bold block text-gray-700 text-sm font-bold mb-2" for="password">
                  Current Password
                </label>
              
                <input class="form-control" id="t" name="password" type="password" placeholder="******************">
               
              
              </div>
                <div class="w-full px-2">
                    <label class="block uppercase tracking-wide text-xs font-bold block text-gray-700 text-sm font-bold mb-2" for="password">
                      New Password
                    </label>
                    <input  class="form-control" id="password" name="pass1" type="password" placeholder="******************">
                        </div>
        </div>
              <div class="justify-end px-3 py-3 mb-3">
                  <div class="flex items-center justify-between ">
                      <button class="bg-red-700 hover:bg-blue-700 float-right  text-white float-right  text-gray-700 mb-6 font-semibold hover:text-blue-700 py-2 mr-12 px-8 border border-blue-500 hover:border-transparent shadow-lg rounded" type="submit">
                       Update 
                      </button>
              </div>
            </div>
            
          </form>
  
  
  </div>
  
  
    </div>
    <center>{% include 'footer.html' %}
    </center>
  </div>
